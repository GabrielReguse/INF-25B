<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inf 25B — Perfil</title>
  <link rel="stylesheet" href="../css/backGround.css"/>
  <link rel="stylesheet" href="../css/perfil.css"/>
</head>
<body>

  <div class="page" id="page">

    <!-- HEADER -->
    <header class="header" id="header">
      <div class="header-esquerda">
        <div class="logo"><img src="../assets/logo.png" alt="Logo do Inf 25B"></div>
        <span class="header-titulo">Perfil</span>
      </div>
      <a class="btn-fechar" href="telaInicial.html" aria-label="Voltar ao início">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6"  y1="6" x2="18" y2="18"/>
        </svg>
      </a>
    </header>

    <div class="header-linha-wrap" aria-hidden="true">
      <div class="header-linha" id="headerLinha"></div>
    </div>

    <main class="main">

      <!-- CARD PERFIL -->
      <div class="perfil-card" id="perfilCard">

        <!-- botão lápis -->
        <button class="btn-editar" id="btnEditar" aria-label="Editar perfil">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </button>

        <!-- foto -->
        <div class="foto-wrap">
          <div class="foto-avatar">
            <!-- trocar src e remover display:none quando tiver foto -->
            <img id="fotoImg" src="" alt="Foto de perfil" style="display:none"/>
            <svg id="fotoIcone" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <!-- visível apenas em modo edição -->
          <div class="foto-trocar" role="button" aria-label="Trocar foto">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
              <circle cx="12" cy="13" r="4"/>
            </svg>
          </div>
        </div>

        <input type="file" id="inputFoto" accept="image/*" aria-hidden="true"/>

        <!-- nome -->
        <div
          class="perfil-nome"
          id="perfilNome"
          contenteditable="false"
          role="textbox"
          aria-label="Nome completo"
        >Nome Completo</div>

        <!-- descrição -->
        <textarea
          class="perfil-desc"
          id="perfilDesc"
          readonly
          placeholder="Escreva algo sobre você..."
          aria-label="Descrição"
          rows="4"
        ></textarea>

        <!-- ações salvar/cancelar (visíveis só em edição) -->
        <div class="editar-acoes">
          <button class="btn-cancelar" id="btnCancelar">Cancelar</button>
          <button class="btn-salvar"   id="btnSalvar">Salvar</button>
        </div>

      </div>

      <!-- STATUS DAS SUGESTÕES -->
      <section class="bloco" aria-label="Status das Sugestões">
        <div class="bloco-header">
          <div class="bloco-titulo">
            <span class="bloco-dot" aria-hidden="true"></span>
            Status das Sugestões
          </div>
          <button class="btn-expandir" id="btnSugestoes"
            aria-expanded="false" aria-controls="listaSugestoes">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </button>
        </div>

        <div class="sugestoes-lista" id="listaSugestoes">
          <div class="bloco-vazio">
            <svg viewBox="0 0 24 24">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>Você ainda não fez nenhuma sugestão.</span>
          </div>
          <!--
            modelo item:
            <div class="sugestao-item">
              <div class="sugestao-texto">
                <div class="sugestao-titulo">Título</div>
                <div class="sugestao-desc">Descrição breve da sugestão.</div>
              </div>
              <span class="status-badge status-aprovado">Aprovado ✓</span>
              status-aprovado / status-aguardo / status-recusado
            </div>
          -->
        </div>
      </section>

    </main>
  </div>

  <script src="../js/backGround.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/perfil.js"></script>

</body>
</html>
