    <script src="global.js"></script>
    <script>
        // toggle blocos
        const blocos = {
            destaques: { btn: 'btnDestaques', ext: 'extrasDestaques' },
            avisos: { btn: 'btnAvisos', ext: 'extrasAvisos' },
        };

        function alternarBloco(id) {
            const { btn: btnId, ext: extId } = blocos[id];
            const btn = document.getElementById(btnId);
            const ext = document.getElementById(extId);
            const aberto = ext.classList.contains('aberto');
            ext.classList.toggle('aberto', !aberto);
            ext.setAttribute('aria-hidden', String(aberto));
            btn.classList.toggle('aberto', !aberto);
            btn.setAttribute('aria-expanded', String(!aberto));
        }
    </script>
